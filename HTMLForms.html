<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">

        <label for="uname">Enter Name:</label>
        <input type="text" name="uname" id="uname" size="40" maxlength="4" placeholder="Enter your first name" value="AB" required>

        <br><br>

        <label for="pass">Enter Password:</label>
        <input type="password" name="pass1" id="pass" required>

        <br><br>

        <label for="email1">Enter Email:</label>
        <input type="email" name="email1" id="email1" required>

        <br><br>
        <label for="review">Write a Review:</label><br>
        <textarea name="review" id="review" rows="10" cols="50" >Movie is good</textarea>

        <br><br>

        <label for="hobby">Choose your hobby:</label>
        <input type="checkbox" id="hobby" name="hobby" value="Sing" checked>Singing
        <input type="checkbox" id="hobby" name="hobby" value="Cook">Cooking
        <input type="checkbox" id="hobby" name="hobby" value="Dance">Dancing

        <br><br>

        <label for="pro">Select your Programme:</label>
        <input type="radio" id="btech" value="btech" name="pro" checked>
        <label for="btech">B.Tech</label>
        <input type="radio" id="bca" value="bca" name="pro">
        <label for="bca">BCA</label>
        <input type="radio" id="bpt" value="bpt" name="pro">
        <label for="bpt">BPT</label>

        <br><br>

        <label for="state">Select your state:</label>
        <select name="state" id="state" size="3" multiple>
            <option value="statesel">Choose your state</option>
            <option value="punjab" selected>Punjab</option>
            <option value="hr">Haryana</option>
            <option value="kr">Kerala</option>
            <option value="or">Orissa</option>
        </select>

        <br><br>

        <label for="filesel">Choose File:</label>
        <input type="file" name="filesel" id="filesel">

        <br><br>
        <input type="submit" name="submitform" id="submitform" value="Submit Form">
        <input type="reset" name="resetform" id="resetform" value="Reset Form">
        <input type="image" name="imagebtn" id="imagebtn" src="Images/submit image.jpg" width="100" height="40">







    </form>
</body>
</html>
