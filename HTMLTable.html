<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<body>

    <table border="8" cellpadding="20" cellspacing="18" bgcolor="lightgreen" bordercolor="red" background="">
        <thead>

            <tr>
                <th rowspan="2">Roll No.</th>
                <th colspan="2">Name</th>
                <th rowspan="2">Subject</th>
                <th rowspan="2">Grade</th>
            </tr>

            <tr>
                <!-- <td></td> -->
                <th>First Name</th>
                <th>Last Name</th>
                <!-- <td></td> -->
                <!-- <td></td> -->
            </tr>
        </thead>

        <tbody>


            <tr>
                <td>1</td>
                <td>Raman</td>
                <td>Kumar</td>
                <td>Java</td>
                <td>A+</td>
            </tr>

            <tr>
                <td>2</td>
                <td>Sandeep</td>
                <td>Kaur</td>
                <td>Front End</td>
                <td>A</td>
            </tr>

            <tr>
                <td>3</td>
                <td>Aman</td>
                <td>Singh</td>
                <td>Software Testing</td>
                <td>O</td>
            </tr>

        </tbody>









    </table>
    
</body>
</html>
